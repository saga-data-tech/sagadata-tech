name: Deploy Maintenance Site

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify maintenance page
        run: |
          echo "Checking for maintenance entrypoint..."
          if [ ! -f index.html ]; then
            echo "ERROR: index.html not found in repository root."
            ls -la
            exit 1
          fi
          echo "index.html found."
          
          if [ ! -f SDt.jpeg ]; then
            echo "WARNING: SDt.jpeg logo not found."
          else
            echo "Logo file found."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create build directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp 404.html _site/
          cp CNAME _site/
          if [ -f SDt.jpeg ]; then
            cp SDt.jpeg _site/
          fi
          cp sitemap.xml _site/
          echo "Build directory contents:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
