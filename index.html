<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saga Data — Site Under Maintenance</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{ --bg:#0b0b0b; --fg:#e6e6e6; --muted:#9aa0a6; --accent:#ff8c4b; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{background:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{max-width:760px;width:100%;text-align:center;padding:36px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(0,0,0,0.6);}
    img.logo{width:80px;height:80px;object-fit:cover;border-radius:10px;margin-bottom:18px;}
    h1{margin:0 0 8px;font-size:24px;}
    p.lead{margin:0 0 18px;color:var(--muted);}
    a.button{display:inline-block;padding:10px 18px;border-radius:8px;background:var(--accent);color:#111;text-decoration:none;font-weight:600;}
    footer{margin-top:20px;color:var(--muted);font-size:13px;}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <img src="./SDt.jpeg" alt="Saga Data logo" class="logo" />
    <h1 id="title">Saga Data</h1>
    <p class="lead">sagadata.tech — Site Under Maintenance</p>
    <p>We're working to bring the new site online. Please check back soon.</p>
    <p style="margin-top:18px">
      <a class="button" href="https://sagadata.tech" target="_blank" rel="noopener">Visit sagadata.tech</a>
    </p>
    <footer>&copy; <span id="yr"></span> Saga Data</footer>
  </main>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
